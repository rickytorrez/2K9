<table border="1" cellspacing="5px" cellpadding="5px" align="center" style="font-size: 20px">
  <thead style="background-color: grey">
    <td>Name</td>
    <td>Capital</td>
    <td>Flag</td>
    <td>Currency</td>
  </thead>
  <tbody>
    <tr *ngFor="let country of data">
      <td>{{ country.name }}</td>
      <td>{{ country.capital }}</td>
      <td><img width="100px" height="50px" src="{{country.flag}}"></td>
      <td>{{ country.currencies[0].code }}</td>
    </tr>
  </tbody>
</table>
