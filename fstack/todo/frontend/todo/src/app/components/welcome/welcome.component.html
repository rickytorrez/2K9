<h1>Welcome!</h1>
<div class="container">
  Hi {{ name }}!

  Welcome to our app! You can check your todos in the link bellow <a routerLink="/todos">here</a>
</div>
<div class="container">
  Click here to get  a customized welcome message
  <button (click)="getWelcomeMessageWithParameter()" class="btn btn-success">Get Message</button>
</div>
<br><br><br><br>
<div class="container" *ngIf="welcomeMessageFromService">
  <h3>Your customized welcome message</h3>
  <p>{{ welcomeMessageFromService }}</p>
</div>
