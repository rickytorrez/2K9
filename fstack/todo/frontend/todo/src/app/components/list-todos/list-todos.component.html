<table border="1">
  <caption>My Todo's</caption>
  <thead>
    <tr>
      <th>description</th>
      <th>Target Date</th>
      <th>Is completed</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate}}</td>
        <td>{{todo.isCompleted}}</td>
    </tr>
  </tbody>
</table>
